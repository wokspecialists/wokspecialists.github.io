<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Status Redirect · Wok Specialists</title>
  <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body class="site bg-noise">
  <header class="nav">
    <div class="row">
      <a class="brand" href="/home/"><span class="dot"></span><span>Wok Specialists</span></a>
      <nav class="links">
        <a data-nav href="/home/">Home</a>
        <a data-nav href="/atlas/">Atlas</a>
        <a data-nav href="/studio/">Studio</a>
        <a data-nav href="/open-source/">Vault</a>
        <a data-nav href="/projects/">Projects</a>
        <a data-nav href="/docs/">Docs</a>
        <a data-nav href="/technology/">Technology</a>
        <a data-nav href="/plans/">Plans</a>
        <a data-nav href="/company/">Company</a>
      </nav>
      <div class="nav-actions">
        <a class="btn ghost cmd-link" href="/commands/">Command</a>
        <span class="cmd-hint"><strong>/</strong> type</span>
        <button class="theme-toggle" id="theme-toggle" type="button">Theme</button>
      </div>
    </div>
  </header>
  <main class="wrap page">
    <div class="path"><a href="/home/">Home</a><span>/</span><span>Status</span></div>
    <section class="hero" data-reveal data-redirect="/technology/status/">
      <div class="kicker">Redirecting</div>
      <div class="display" data-redirect-label>Redirecting…</div>
      <div class="muted">Status now lives under Technology. Redirecting in <span data-redirect-count>4</span> seconds.</div>
      <div class="btnrow">
        <a class="btn primary" data-redirect-link href="#">Continue</a>
        <a class="btn" href="/technology/">Technology</a>
      </div>
    </section>
  </main>
  <script src="/assets/js/app.js"></script>
</body>
</html>
