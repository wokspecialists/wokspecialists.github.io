<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chopsticks Packages — Wok Specialists</title>
  <meta name="description" content="Packages are presets for how many Agents to invite for multi-channel voice sessions." />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div data-mount="header"></div>

  <main class="wrap">
    <section class="hero">
      <div class="card card-soft">
        <h1 class="h1">Packages</h1>
        <p class="p dim">Simple presets. Pick a concurrency cap, invite that many Agents.</p>
        <div class="hr"></div>
        <div class="row row-wrap">
          <a class="btn btn-primary" href="/agents/">Invite Agents</a>
          <a class="btn btn-ghost" href="/chopsticks/docs/#multichannel">How it works</a>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="grid grid-auto">
        <article class="card tile card-soft">
          <h3 class="h3">Starter</h3>
          <p class="p dim">1 Agent — one channel session at a time.</p>
          <a class="inline" href="/agents/">Invite 1</a>
        </article>
        <article class="card tile card-soft">
          <h3 class="h3">Pro</h3>
          <p class="p dim">3 Agents — multiple rooms without conflict.</p>
          <a class="inline" href="/agents/">Invite 3</a>
        </article>
        <article class="card tile card-soft">
          <h3 class="h3">Enterprise</h3>
          <p class="p dim">6 Agents — higher concurrency cap.</p>
          <a class="inline" href="/agents/">Invite 6</a>
        </article>
      </div>
    </section>
  </main>

  <div data-mount="footer"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
