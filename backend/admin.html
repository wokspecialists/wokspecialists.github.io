<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Importer Admin</title>
  <style>
    body{font-family:system-ui, -apple-system, sans-serif;background:#0f1117;color:#f5f5f5;margin:0}
    main{max-width:900px;margin:30px auto;padding:0 18px}
    h1{margin:0 0 10px 0}
    .card{border:1px solid #2a3444;border-radius:12px;padding:14px;margin:12px 0;background:#141b26}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:6px 10px;border:1px solid #2a3444;border-radius:8px;background:#1a2230;color:#f5f5f5;cursor:pointer}
    .muted{color:#a9b3c4;font-size:12px}
    code{background:#0b1118;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <main>
    <h1>Importer Admin</h1>
    <div class="muted">Approve requests and issue expiring tokens.</div>

    <div id="requests"></div>
  </main>

  <script>
    async function load() {
      const res = await fetch('/api/admin/requests');
      const data = await res.json();
      const wrap = document.getElementById('requests');
      wrap.innerHTML = '';
      data.requests.forEach(req => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div><strong>${req.name}</strong> <span class="muted">(${req.status})</span></div>
          <div class="muted">${req.reason}</div>
          <div class="muted">${req.contact || ''}</div>
          <div class="muted">ID: <code>${req.id}</code></div>
          <div class="row" style="margin-top:8px">
            <button class="btn" data-approve="24h">Approve 24h</button>
            <button class="btn" data-approve="7d">Approve 7d</button>
            <button class="btn" data-approve="30d">Approve 30d</button>
          </div>
        `;
        card.querySelectorAll('[data-approve]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const ttl = btn.getAttribute('data-approve');
            const out = await fetch('/api/admin/approve', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id: req.id, ttl })
            });
            const payload = await out.json();
            if (payload.token) {
              alert(`Token: ${payload.token}`);
              load();
            } else {
              alert(payload.error || 'Error');
            }
          });
        });
        wrap.appendChild(card);
      });
    }
    load();
  </script>
</body>
</html>
